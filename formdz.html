<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formdz.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-conrainer container">
        <div class="form-header">
            <p class="form-header-text" >REGISTRATION FORM</p>
        </div>
        <form action="">
            <fieldset class="nickname" >
                <legend>
                    First Name
                </legend>
                <input first name="first name" placeholder="" type="text">
            </fieldset>
            <fieldset class="lastname" >
                <legend>
                    Last Name
                </legend>
                <input last name=" last name" placeholder="" type="text">
            </fieldset>  
            <fieldset class="Email-address" >
                <legend>
                    Email Address
                </legend>
                <input email="email" placeholder="" type="text">
            </fieldset>
            <fieldset class="city" >
                <legend>
                    City
                </legend>
                <input email="City" placeholder="" type="text">
            </fieldset>
            <fieldset class="Country" >
                <legend>
                    Country
                </legend>
                <input email="Country" placeholder="" type="text">
            </fieldset>
            <div class="wrapper">
                <p class="gender">Gender</p>
            </div>
            <div class="switch-field">
                <input type="radio" id="radio-one" name="switch-one" value="yes" checked/>
                <label for="radio-one">Мужской</label>
                <input type="radio" id="radio-two" name="switch-one" value="no" />
                <label for="radio-two">Женский</label>
            </div>
            <button>REGISTER NOW</button>
        </form>
    </div>
</body>
</html>
